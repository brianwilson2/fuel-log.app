name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Cython
        run: pip install cython==0.29.36

      - name: Install buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: Setup Android SDK
        env:
          ANDROIDSDKROOT: ${{ secrets.ANDROIDSDKROOT }}
        run: |
          yes | $ANDROIDSDKROOT/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "build-tools;33.0.2" "platforms;android-33" "cmdline-tools;latest"
          yes | $ANDROIDSDKROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build APK
        env:
          ANDROIDSDKROOT: ${{ secrets.ANDROIDSDKROOT }}
        run: |
          cd starter_app
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: starter_app/bin/*.apk



